<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Calculator by Gandori</title>
    <link rel="stylesheet" href="./css/var.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/calculator.css">
    <link rel="stylesheet" href="./css/history.css">
</head>
<body>
    <div id="content">

        <div id="history">
            <button id="history-btn">Clear History</button>
            <div id="history-main">
            </div>
        </div>

        <div id="calc">
            <div id="calc-header">
                <button id="calc-clear-input-btn">C</button>
                <label id="calc-input"></label>
            </div>

            <div id="calc-main">
                <button id="calc-number-btn">1</button>
                <button id="calc-number-btn">2</button>
                <button id="calc-number-btn">3</button>
                <button id="calc-number-btn">*</button>
                <button id="calc-number-btn">4</button>
                <button id="calc-number-btn">5</button>
                <button id="calc-number-btn">6</button>
                <button id="calc-number-btn">/</button>
                <button id="calc-number-btn">7</button>
                <button id="calc-number-btn">8</button>
                <button id="calc-number-btn">9</button>
                <button id="calc-number-btn">-</button>
                <button id="calc-number-btn">.</button>
                <button id="calc-number-btn">0</button>
                <button id="calc-number-btn">=</button>
                <button id="calc-number-btn">+</button>
            </div>
        </div>

    </div>
 
    <script src="./js/index.js"></script>
</body>
</html>
